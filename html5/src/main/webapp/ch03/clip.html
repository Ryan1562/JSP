<!DOCTYPE html><html><head><meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	#paper { border: 3px solid green; }
</style>
<script type="text/javascript">
	function draw() {
		var a4 = document.getElementById("paper");
		var ctx = a4.getContext("2d");
		var img = new Image();
		img.onload = function() {
			ctx.drawImage(img, 0,  0, 300, 300);
		}
		img.src="../images/suji.jpg";
		ctx.beginPath();
		ctx.strokeStyle="blue";
		ctx.lineWidth = 5;
		ctx.arc(150, 150, 140, 0, Math.PI * 2, true);
		ctx.stroke();
		ctx.clip();
	}
</script></head><body onload="draw()">
	<canvas id="paper" width="300" height="300"></canvas>
</body>
</html>
