<!DOCTYPE html><html><head><meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	#paper { border: 3px solid green; }
</style>
<script type="text/javascript">
	window.onload = function() {
		var a4 = document.getElementById("paper");
		var ctx = a4.getContext("2d");
		ctx.strokeStyle = "red";
		ctx.beginPath();
		ctx.moveTo(0, 100);
		ctx.quadraticCurveTo(50, 0, 100, 100);
		ctx.stroke();
	}
</script></head><body>
<canvas id="paper" width="300" height="300"></canvas>
</body>
</html>
