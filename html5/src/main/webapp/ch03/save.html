<!DOCTYPE html><html><head><meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	#paper { border: 3px solid green; }
</style>
<script type="text/javascript">
	function draw() {
		var a4 = document.getElementById("paper");
		var ctx = a4.getContext("2d");
		ctx.fillStyle = "red";  ctx.save();
		ctx.fillStyle = "blue";  ctx.save();
		ctx.fillStyle = "green";  ctx.save();
		ctx.fillStyle = "orange";  ctx.save();
		
		for (var i= 0; i < 4 ; i++) {
			ctx.restore();  // save했던 것을 최근 것부터 복구
			ctx.fillRect(i * 50, i * 50, 60, 60);
		}
	}
</script></head><body onload="draw()">
	<canvas id="paper" width="300" height="300"></canvas>
</body>
</html>
