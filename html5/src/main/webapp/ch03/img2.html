<!DOCTYPE html><html><head><meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	#paper { border: 3px solid green; }
</style>
<script type="text/javascript">
	function draw() {
		var a4 = document.getElementById("paper");
		var ctx = a4.getContext("2d");
		var img = new Image();
		img.onload = function() {
		//	ctx.drawImage(img, 10, 10);
		//              원본  시작 x  y가로 세로   목표 x   y   가로  세로
			ctx.drawImage(img, 50,50, 50, 50,    30,  30, 240, 240);
		}
		img.src="../images/suji.jpg";
	}
</script></head><body onload="draw()">
	<canvas id="paper" width="300" height="300"></canvas>
</body>
</html>
