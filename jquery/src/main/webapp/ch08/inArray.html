<!DOCTYPE html><html><head><meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	div { color: blue; }
	span { color: red; }
</style>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
	$(function() {
		// inArray는 값이 있으면 해당하는 index 없으면 -1
		var arr = [1,"two", 3, "four"];
		$('span').eq(0).text($.inArray("one", arr));
		$('span').eq(1).text($.inArray(2, arr));
		$('span').eq(2).text($.inArray(3, arr));
		$('span').eq(3).text($.inArray("four", arr));
		// 찾기 시작하는 index번호
		$('span').eq(4).text($.inArray("four", arr, 4));
	});
</script></head><body>
	<div>"one" 검색 결과 : <span></span></div>
	<div>2 검색 결과 : <span></span></div>
	<div>3 검색 결과 : <span></span></div>
	<div>"four" 검색 결과 : <span></span></div>
	<div>"four" 검색 결과 : <span></span></div>
</body>
</html>
