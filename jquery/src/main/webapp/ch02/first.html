<!DOCTYPE html><html><head><meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	table { table-layout: auto; width: 75%; }
	td { color: blue; font-weight: bold; }
	.selectedstyle { color: red; font-size: 20pt; background: pink; }
</style>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
	$(function() {
		$('tr:first').addClass('selectedstyle');
		$('tr:last').addClass('selectedstyle');
		// $('tr:first').html() 태그 포함
		// $('tr:last').text() 값
		console.log("조건에 맞는 첫문장 : "+$('tr:first').html());
		console.log("조건에 맞는 끝문장 : "+$('tr:last').text());
	});
</script></head><body>
	<table>
		<tr><td>one</td></tr><tr><td>two</td></tr><tr><td>three</td></tr>
		<tr><td>four</td></tr><tr><td>five</td></tr>
	</table>
</body>
</html>
