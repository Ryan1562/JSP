<!DOCTYPE html><html><head><meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
	$(function() {
		// 체인 방식
		$('div span:first-child, div span:last-child').css('text-decoration','underline')
			.css('color','red').css('font-size', '20pt');
	});
</script></head><body>
	<div>
		<span>대박</span><span>사건</span><span>허걱</span>
		<span>허각</span><span>헐~</span><span>허공</span>
	</div>
</body>
</html>
