<!DOCTYPE html><html><head><meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
	$(function() {
		// eq index 0부터 시작, 0이 첫번째
		$('tr:eq(0)').css('background','black').css('color','white');
		// nth-child는 1부터 시작, 1이 첫번째, 열에 반영
		$('td:nth-child(3n+1)').css('background','yellow'); // 1, 4, 7, 10
		$('td:nth-child(3n+2)').css('background','violet'); // 2, 5, 8, 11
		$('td:nth-child(3n)').css('background','cyan');     // 3, 6, 9, 12
	});
</script></head><body>
<table>
	<tr><th>이름</th><th>혈액형</th><th>지역</th><th>이름</th><th>혈액형</th><th>지역</th></tr>
	<tr><td>홍길동</td><td>A형</td><td>서울</td><td>홍길동</td><td>A형</td><td>서울</td></tr>
	<tr><td>박길동</td><td>B형</td><td>부산</td><td>박길동</td><td>B형</td><td>부산</td></tr>
	<tr><td>최길동</td><td>O형</td><td>인천</td><td>최길동</td><td>O형</td><td>인천</td></tr>
	<tr><td>고길동</td><td>A형</td><td>대구</td><td>고길동</td><td>A형</td><td>대구</td></tr>
	<tr><td>강길동</td><td>B형</td><td>대전</td><td>강길동</td><td>B형</td><td>대전</td></tr>
	<tr><td>이길동</td><td>O형</td><td>광주</td><td>이길동</td><td>O형</td><td>광주</td></tr>
</table>
</body>
</html>
