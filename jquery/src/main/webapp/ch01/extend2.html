<!DOCTYPE html><html><head><meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
	$(function() {
		var object = {name:'홍길동'};
		$.extend(object, {
			gender:'남자', part:'청소'
		});
		var output = "";
		$.each(object, function(key, item) {
			output += key+" : "+item+"\n";
		});
		alert(output);
	});
</script>
</head>

</html>
