<!DOCTYPE html><html><head><meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	div, span { margin: 30px; }
</style>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
	$(function() {
		$('div em').css('border','3pt solid #f00').css('padding','7pt').css('margin','7pt');
		$('span em').css('border','1pt dotted #0f0').css('padding','7pt').css('margin','7pt');
	});
</script></head><body>
	<div>
		<em>Hello</em><em>jQuery</em><em>forever</em>
	</div>
	<span>
		<em>Good Bye</em><em>javaScript</em>
	</span>
</body>
</html>
