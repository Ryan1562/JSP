<!DOCTYPE html><html><head><meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
	/* $('h2,p') h2와 p태그 */
	$(function() {
		$('h2,p').css('background','yellow');
		$('#a1').css('color','green');
		$('.a2').css('font-size','30px');
		$('p.a2').css('color','red');
	});	
</script></head><body>
<h2>대박사건</h2><p>점심은 먹었지</p>
	<h2 class="a2">대박사건</h2><p>점심은 먹었지</p>
	<h2>대박사건</h2><p class="a2">점심은 먹었지</p>
	<h2 id="a1">대박사건</h2><p>점심은 먹었지</p>
</body>
</html>
