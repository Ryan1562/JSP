<!DOCTYPE html><html><head><meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
	$(function() {
		var object = {};  // 객체 생성
		object.name = "홍길동";
		object.gender = "남자";
		object.part = "자바";
		var output = "";
		$.each(object, function(key, item) {
			output += key+" : "+item+"\n";
		});
		alert(output);
	});
</script>
</head>

</body>
</html>
