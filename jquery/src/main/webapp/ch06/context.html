<!DOCTYPE html><html><head><meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	* { margin: 0px; padding: 0px; }
	div { margin: 5px; padding: 3px;  border: 3px solid green; 
		border-radius: 10px; }
</style>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
	$(function() {
		$('div').click(function() {
			var header = $('h2', this).text();
			var para = $('p', this).text();
			alert(header+" : "+para);
		});
	});
</script></head><body>
	<div><h2>월요일</h2><p>날씨도 좋다</p></div>
	<div><h2>월요일2</h2><p>날씨도 좋다2</p></div>
	<div><h2>월요일3</h2><p>날씨도 좋다3</p></div>
</body>
</html>
