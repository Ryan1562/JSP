<!DOCTYPE html><html><head><meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	div { width: 70px; height: 50px; float: left; background: red; cursor: pointer; margin: 5px; }
</style>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
	$(function() {
		$('div').click(function() {
			alert($(this).height());
			$(this).height(30).css('background','blue');
		});
	});
</script></head><body>
	<div></div><div></div><div></div><div></div><div></div>
</body>
</html>
