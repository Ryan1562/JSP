<!DOCTYPE html><html><head><meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	/* span를 한줄씩 묶어서 처리 */
	span { display: block; } 
</style>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
	$(function() {
		// $('span').append($('b'));  // 짤라서 붙임
		$('span').append($('b').clone()); // 복사하여 붙임
	});
</script></head><body>
	<b>사과</b>
	<span>갖고 싶은 과일 : </span>
	<span>먹고 싶은 과일 : </span>
</body>
</html>
