<!DOCTYPE html><html><head><meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	div { background: green; margin: 3px;  width: 80px; height: 40px; float: left; }
</style>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
	$(function() {
		// slide 위/아래, 좌/우로 이동
		$('#slideUp').click(function() {		$('div').slideUp('slow');		});
		$('#slideDown').click(function() {		$('div').slideDown('fast');	});
		$('#slideToggle').click(function() {	$('div').slideToggle(3000);	});
	});
</script></head><body>
	<button id="slideUp">slideUp</button>
	<button id="slideDown">slideDown</button>
	<button id="slideToggle">slideToggle</button><p>
	<div></div><div></div><div></div>
</body>
</html>
