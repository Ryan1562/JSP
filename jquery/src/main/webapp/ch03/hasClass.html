<!DOCTYPE html><html><head><meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	div { width: 100px; height: 100px; border: 1px solid black; 
		cursor: pointer; margin: 4px; float: left; }
	.toogleStyle { background: blue; color: white; }	
</style>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
	$(function() {
		$('div').click(function() {
			if ($(this).hasClass('toogleStyle')) {
				$(this).removeClass('toogleStyle');
			} else $(this).addClass('toogleStyle');
		});
	});
</script></head><body>
	<div class="toogleStyle">hasClass()는 엘리몬트에 해당하는 클래스가 있으면</div>
	<div>적용되어 있으면 true를 return</div>
	<div>적용되지 않으면 false를 return한다</div>
</body>
</html>
