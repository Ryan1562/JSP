<!DOCTYPE html><html><head><meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	th, td { border: 2px solid green; }
</style>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
	$(function() {
		$.get('http://localhost:8080/ch16/EmpXml',{deptno:0}, function(data) {
			$('#treeData').append('<tr><th>사번</th><th>이름</th><th>업무</th><th>급여</th><th>입사일</th></tr>');
			$(data).find('emp').each(function() {
				$('#treeData').append('<tr><td>'+$(this).find('empno').text()+'</td>'+ 
						'<td>'+$(this).find('ename').text()+'</td>'+	
						'<td>'+$(this).find('job').text()+'</td>'+
						'<td>'+$(this).find('sal').text()+'</td>'+
						'<td>'+$(this).find('hiredate').text()+'</td></tr>');
			});			
		});		
	});	
</script></head><body>
	<h2>직원 정보</h2>
	<table id="treeData"></table>
</body>
</html>
