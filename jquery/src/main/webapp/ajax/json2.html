<!DOCTYPE html><html><head><meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	th, td { border: 2px solid green; }
</style>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
	$(function() {
		$.getJSON('http://localhost:8080/ch16/EmpJson',{deptno:0}, function(data) {
			$('#treeData').append('<tr><th>사번</th><th>이름</th><th>업무</th><th>급여</th><th>입사일</th></tr>');
			$.each(data, function() {
				$('#treeData').append('<tr><td>'+this.empno+'</td><td>'+this.ename+'</td>'+
						'<td>'+this.job+'</td><td>'+this.sal+'</td><td>'+this.hiredate+'</td></tr>');
			});
		});
	});
</script></head><body>
	<h2>직원 정보</h2>
	<table id="treeData"></table>
</body>
</html>
