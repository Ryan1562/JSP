<!DOCTYPE html><html><head><meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	div { width: 180px; height: 80px; margin: 3px; float: left; }
	button, #message3 { clear: left; }
</style>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
	$(function() {
		$('#menu1').click(function() {
			$('#message1').load('menu.html');
		});
		$('#menu2').click(function() {
			$('#message2').load('menu.html li');
		});
		$('button').click(function() {
			var num = Math.floor(Math.random() * 20);
			$('#message3').load('http://localhost:8080/ch14/list.do table','pageNum='+num);
		});		
	});
</script></head><body>
	<button>클릭</button><p>
		<span id="message3"></span>
	<div>
		<a id="menu1">메뉴보기 1</a><p>
		<span id="message1"></span>
	</div>
	<div>
		<a id="menu2">메뉴보기 2</a><p>
		<span id="message2"></span>
	</div>
	
</body>
</html>
