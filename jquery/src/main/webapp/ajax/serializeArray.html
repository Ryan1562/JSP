<!DOCTYPE html><html><head><meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	div { font-weight: bold; color: red; }
</style>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
	$(function() {
		$('#submit').click(function() {
			var form_data = $('form').serializeArray();
			// $('#result').text(form_data);
			$.each(form_data, function(index, item) {
				$('#result').append(item.name+"="+item.value+"<p>");
			});
			console.log(form_data);
		});		
	});
</script></head><body>
<form action="">
	이름 : <input type="text" name="name"><br>
	암호 : <input type="password" name="password"><br>
	음악 : <input type="checkbox" name="hobby" value="music"><br>
	요가 : <input type="checkbox" name="hobby" value="yoga"><br>
	독서 : <input type="checkbox" name="hobby" value="reading"><p>
	<input type="button"  id="submit" value="확인"><br>
</form>
<hr>
<div id="result"></div>
</body>
</html>
