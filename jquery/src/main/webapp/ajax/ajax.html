<!DOCTYPE html><html><head><meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	div { width: 200px; height: 80px; margin: 3px; float: left; }
</style>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
	$(function() {
		$('#menu1').click(function() {
			$.ajax({url:'menu.html', dataType:'html', 
				success: function(data) {	$('#message1').html(data);	}
			});
			return false;  // a태그 실행 금지
		});	
		$('#menu2').click(function() {
			$.ajax({url:'menu.html', dataType:'html', 
				success: function(data) {	$('#message2').html($(data).find('li'));	}
			});
			return false;  // a태그 실행 금지
		});	
	});
</script></head><body>
	<div><a id="menu1">메뉴보기 1</a><p><span id="message1"></span></div>
	<div><a id="menu2">메뉴보기 2</a><p><span id="message2"></span></div>
</body>
</html>
