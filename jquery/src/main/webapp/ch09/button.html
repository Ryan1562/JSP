<!DOCTYPE html><html><head><meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Insert title here</title>
<link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head><body>
<div data-role="page">
	<div data-role="header"><h1>버튼 만들기</h1></div>
	<div data-role="content">
		<a data-role="button">확인</a>
		<a data-role="button" data-inline="true">취소</a>
		<div data-role="controlgroup">
			<a data-role="button">확인</a>
			<a data-role="button" data-inline="true">취소</a>
		</div>
		<div data-role="controlgroup" data-type="horizontal">
			<a data-role="button">확인</a>
			<a data-role="button">취소</a>
		</div>
		<div data-role="controlgroup" data-type="horizontal">
			<a data-role="button" data-icon="forward">앞으로</a>
			<a data-role="button" data-icon="back" data-iconpos="bottom">뒤로</a>
			<a data-role="button" data-icon="refresh">새로고침</a>
			<a data-role="button" data-icon="gear" data-iconpos="notext">기어</a>
		</div>
	</div>
	<div data-role="footer"><h1>바닥글</h1></div>
</div>
</body>
</html>
