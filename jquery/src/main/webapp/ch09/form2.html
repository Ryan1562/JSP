<!DOCTYPE html><html><head><meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Insert title here</title>
<link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head><body>
<div data-role="page">
	<div data-role="header"><h1>폼</h1></div>
	<div data-role="content">
		<div data-role="fieldcontain">
			<label for="f1">범위</label>
			<input type="range" name="range" id="f1" min="0" max="100" 
				value="50" data-theme="b" data-track-theme="c" >
		</div>
		<div data-role="fieldcontain">
			<label for="s1">슬라이더</label>
			<select name="slider" id="s1" data-role="slider">
				<option value="off">Off</option>
				<option value="on">ON</option>
			</select>
		</div>
		<div data-role="fieldcontain">
			<label for="s2">Select</label>
			<select name="select" id="s2">
				<optgroup label="옵션테이블"></optgroup>
				<option value="1">첫번째</option>
				<option value="2">두번째</option>
				<option value="3">세번째</option>
			</select>
		</div>
		<div data-role="fieldcontain">
			<fieldset data-role="controlgroup"><legend>체크박스</legend>
				<label for="c1">사과</label><input type="checkbox" name="c1" id="c1">
				<label for="c2">복숭아</label><input type="checkbox" name="c1" id="c2">
				<label for="c3">대추</label><input type="checkbox" name="c1" id="c3">
			</fieldset>
		</div>
		<div data-role="fieldcontain">
			<fieldset data-role="controlgroup"><legend>라디오 버튼</legend>
				<label for="r1">찐라면</label><input type="radio" name="r1" id="r1">
				<label for="r2">군라면</label><input type="radio" name="r1" id="r2">
				<label for="r3">볶은라면</label><input type="radio" name="r1" id="r3">
			</fieldset>
		</div>
	</div>
	<div data-role="footer" data-position="fixed">
		<div data-role="navbar">
			<ul><li><a href="http://m.google.com" data-icon="grid" class="ui-btn-active">구글</a></li>
				<li><a href="http://m.daum.net" data-icon="star">다음</a></li>
				<li><a href="http://m.naver.com" data-icon="home">네이버</a></li></ul>
		</div>	
	</div>
</div>
</body>
</html>
